<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchImages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buscador de Imagen</h1>
    <form action="">
        <input type="text" name="search" id="search" class="search" placeholder="Imagen a buscar">
        <button id="search-button" class="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695794947-17061dc284dd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            <a href="https://unsplash.com/es/fotos/un-grupo-de-personas-sentadas-en-la-cima-de-una-roca-LiDZooBvzt0" target="_blank" rel="noopener noreferrer">Un grupo de personas sentadas en la cima de una roca</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705321963943-de94bb3f0dd3?q=80&w=1644&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="modern apartment">
            <a href="https://unsplash.com/es/fotos/una-sala-de-estar-con-un-sofa-y-una-mesa-g_5UyVBIX_k" target="_blank" rel="noopener noreferrer">Modern Apartment</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1705630547844-29adf8323f28?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Reykjavík, Iceland">
            <a href="https://unsplash.com/es/fotos/un-grupo-de-antilopes-acostados-en-el-desierto-9uL7tKuVAq0" target="_blank" rel="noopener noreferrer">Reykjavík, Iceland</a>
        </div>
    </div>
    <button id="show-more-button"class="show-more-button">Ver más</button>
    <script src="script.js"></script>
</body>
</html>
